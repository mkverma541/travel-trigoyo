<app-user-layout>
    <router-outlet>
        <main>
            <section class="d-flex items-center py-15 border-top-light">
                <div class="container">
                    <div class="row y-gap-10 items-center justify-between">
                        <div class="col-auto">
                            <div class="row x-gap-10 y-gap-5 items-center text-14 text-light-1">
                                <div class="col-auto">
                                    <div class="">Home</div>
                                </div>
                                <div class="col-auto">
                                    <div class="">Blogs</div>
                                </div>
                                <div class="col-auto">
                                    <div class="">></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

            <section class="layout-pt-md">
                <div class="container">
                    <div class="row y-gap-40 justify-center text-center">
                        <div class="col-auto">
                            <div class="text-15 fw-500 text-blue-1 mb-8">{{blogDetails?.category?.name}}</div>
                            <h1 class="text-30 fw-600">{{blogDetails?.title}}</h1>
                            <div class="text-15 text-light-1 mt-10">{{blogDetails?.createdAt | date : 'medium'}}</div>
                        </div>

                        <div class="col-12">
                            <img [src]="env.host + env.filePath +  blogDetails?.featuredImage" alt="image" class="col-12 rounded-8" style="    max-height: 400px;
                            width: 100%;
                            object-fit: cover;">
                        </div>
                    </div>
                </div>
            </section>

            <section class="layout-pt-md layout-pb-md">
                <div class="container">
                    <div class="row y-gap-30 justify-center">
                        <div class="col-xl-8 col-lg-10">
                            <div class="">
                                <div class="text-15 mt-20">
                                    <div [innerHTML]="blogDetails?.content"></div>
                                </div>
                                <div class="row y-gap-20 justify-between pt-30">
                                    <div class="col-auto">
                                        <div class="d-flex items-center">
                                            <div class="fw-500 mr-10">Share</div>

                                            <div class="d-flex items-center">
                                                <a href="#" class="flex-center size-40 rounded-full"><i class="icon-facebook text-14"></i></a>
                                                <a href="#" class="flex-center size-40 rounded-full"><i class="icon-twitter text-14"></i></a>
                                                <a href="#" class="flex-center size-40 rounded-full"><i class="icon-instagram text-14"></i></a>
                                                <a href="#" class="flex-center size-40 rounded-full"><i class="icon-linkedin text-14"></i></a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-auto">
                                        <div class="row x-gap-10 y-gap-10">

                                            <div class="col-auto">
                                                <a class="button -blue-1 py-5 px-20 bg-blue-1-05 rounded-100 text-15 fw-500 text-blue-1">{{blogDetails?.tags?.name}}</a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>


            <app-latest-blog-post></app-latest-blog-post>


        </main>
